<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/login-form.css">

</head>

<body>
    <div class="container">
        <div class="content">
            <div class="logo"><img src="/image/logo.svg" alt="this is logo"></div>
            <div class="image"><img src="/image/bg.svg"></div>
            <div class="text">Start for free & get 
                <br>
                attractive offers today!
            </div>

        </div>
        <form action="#" id="form" method="post">
            <div class="form-top">
                <div class="social">
                    <div class="title">Get Started</div>
                    <div class="question">Already Have account?
                        <br>
                        <span id="signIn">Sign In</span>
                    </div>
                    <div class="btn">
                        <div class="btn-1">
                            <img src="https://img.icons8.com/color/48/000000/google-logo.png"
                            alt="this is logo google" />
                            Sign Up

                        </div>
                        <div class="btn-2">
                            <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png"
                            alt="this is logo facebook">
                            Sign Up

                        </div>
                    </div>

                </div>
                <div class="or">Or</div>

            </div>
            <div class="form-login">
                <div class="form-login-username">
                    <label for="username"></label>
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="username" id="username" placeholder="username">
                    <i id="failure-icon-username" class="fa-solid fa-circle-exclamation failure-icon"></i>
                    <i id="success-icon-username" class="fa-solid fa-check success-icon"></i>
                    <div class="error-username"></div>


                </div>
               
                <div class="form-login-password">
                    <label for="password"></label>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="password">
                    <i id="failure-icon-password" class="fa-solid fa-circle-exclamation failure-icon"></i>
                    <i id="success-icon-password" class="fa-solid fa-check success-icon"></i>
                    <div class="error-password"></div>
                </div>
                <button id="btn" type="submit">log in</button>

            </div>

        </form>
    </div>

<script src="/js/jquery.js"></script>
<script src="/js/sign-in.js"></script>

</body>

</html>
